databaseChangeLog:
  - changeSet:
      id: create-rss_source
      author: Sergey Oreshkin
      changes:
        - createTable:
            tableName: rss_source
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: title
                  type: varchar(50)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: link
                  type: varchar(256)
                  constraints:
                    nullable: false
              - column:
                  name: is_active
                  type: boolean
                  constraints:
                    nullable: false
                  defaultValueBoolean: true